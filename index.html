<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapple Tema Acak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transform: rotate(90deg);
            transform-origin: center;
        }
        #container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #tema {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
        }
        #counter {
            font-size: 14px;
            color: #ccc;
            margin-left: 10px;
            display: inline-block;
        }
        #keterangan {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="tema"></div>
        <button id="acakTema">Acak Tema</button> <span id="counter">1/30</span>
        <div id="keterangan">IG : @ukiek | Email : syaukidear@gmail.com | 2026</div>
    </div>

    <script>
        const temaList = [
            "Nama binatang yang hidup di darat",
            "Buah berwarna merah",
            "Makanan yang rasanya manis",
            "Benda yang ada di pasar",
            "Hewan yang bisa terbang",
            "Bunga yang indah",
            "Warna favorit",
            "Negara di Asia",
            "Olahraga populer",
            "Alat musik",
            "Jenis tansportasi",
            "Hobi anak muda",
            "Makanan khas Indonesia",
            "Pahlawan nasional",
            "Tempat wisata di Indonesia",
            "Jenis olahraga air",
            "Buku favorit",
            "Film populer",
            "Jenis hewan laut",
            "Kota di Indonesia",
            "Benda warna merah",
            "Benda yang ada di mesjid",
            "Benda warna putih",
            "Yang baunya wangi",
            "Nama negara di dunia",
            "Hewan peliharaan",
            "Makanan pedas",
            "Jenis tansportasi udara",
            "Tempat wisata di luar negeri",
            "Jenis olahraga ekstrem"
        ];

        const temaElement = document.getElementById('tema');
        const acakTemaButton = document.getElementById('acakTema');
        const counterElement = document.getElementById('counter');

        let currentTemaIndex = 0;

        const randomTema = () => {
            currentTemaIndex = Math.floor(Math.random() * temaList.length);
            temaElement.textContent = temaList[currentTemaIndex];
            counterElement.textContent = `${currentTemaIndex + 1}/${temaList.length}`;
        };

        acakTemaButton.addEventListener('click', randomTema);

        // Tampilkan tema pertama saat load
        randomTema();
    </script>
</body>
</html>
