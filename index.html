<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapple Tema Acak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transform: rotate(90deg);
            transform-origin: center;
            overflow: hidden;
        }
        #container {
            text-align: center;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #counter {
            font-size: 14px;
            color: #ccc;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #tema {
            font-size: 40px;
            font-weight: bold;
            margin: 20px;
            padding: 0 20px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
        }
        #keterangan {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="counter">1/30</span>
        <div id="tema"></div>
        <button id="acakTema">Acak Tema</button>
        <div id="keterangan">IG : @ukiek | Email : syaukidear@gmail.com | 2026</div>
    </div>

    <script>
        const temaList = [
            "Binatang yang hidup di darat",
            "Buah berwarna merah",
            "Makanan yang rasanya manis",
            "Benda yang ada di pasar",
            "Hewan yang bisa terbang",
            "Bunga yang indah",
            "Warna favorit",
            "Negara di Asia",
            "Olahraga populer",
            "Alat musik",
            "Jenis tansportasi",
            "Hobi anak muda",
            "Makanan khas Indonesia",
            "Pahlawan nasional",
            "Tempat wisata di Indonesia",
            "Jenis olahraga air",
            "Buku favorit",
            "Film populer",
            "Jenis hewan laut",
            "Kota di Indonesia",
            "Benda warna merah",
            "Benda yang ada di mesjid",
            "Benda warna putih",
            "Yang baunya wangi",
            "Nama negara di dunia",
            "Hewan peliharaan",
            "Makanan pedas",
            "Jenis tansportasi udara",
            "Tempat wisata di luar negeri",
            "Jenis olahraga ekstrem",
            "Binatang yang hidup di air",
            "Binatang yang suaranya berisik",
            "Makanan yang manis",
            "Nama-nama pulau",
            "Nama perempuan yang ngetrend",
            "Kota di pulau jawa",
            "Bahasa yang tidak menggunakan huruf latin",
            "Binatang yang hidup di hutan"
        ];

        const temaElement = document.getElementById('tema');
        const acakTemaButton = document.getElementById('acakTema');
        const counterElement = document.getElementById('counter');

        let currentTemaIndex = 0;

        const randomTema = () => {
            currentTemaIndex = Math.floor(Math.random() * temaList.length);
            temaElement.textContent = temaList[currentTemaIndex];
            counterElement.textContent = `${currentTemaIndex + 1}/${temaList.length}`;
        };

        acakTemaButton.addEventListener('click', randomTema);

        // Tampilkan tema pertama saat load
        randomTema();
    </script>
</body>
</html>
