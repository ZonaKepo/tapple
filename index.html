<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapple Tema Acak</title>
    <style>
        body {
            font-family: 'Arial Narrow', sans-serif-condensed, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #container {
            transform: rotate(90deg);
            width: 100vh; 
            height: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 10px 20px;
        }

        #counter {
            font-size: 18px;
            color: #888;
            font-weight: bold;
        }

        #tema-box {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #tema {
            font-size: 45px; 
            font-weight: bold;
            line-height: 1.1;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        button {
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        #footer {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="counter">0 / 0</div>
        
        <div id="tema-box">
            <div id="tema">Memuat...</div>
        </div>

        <button id="acakTema">Acak Tema</button>

        <div id="footer">IG : @ukiek | Email : syaukidear@gmail.com</div>
    </div>

    <script>
        // Daftar tema dibuat satu baris satu item agar mudah ditambah/edit
        const temaListMaster = [
            "Binatang yang hidup di darat",
            "Buah berwarna merah",
            "Makanan yang rasanya manis",
            "Benda yang ada di pasar",
            "Hewan yang bisa terbang",
            "Bunga yang indah",
            "Warna favorit",
            "Negara di Asia",
            "Olahraga populer",
            "Alat musik",
            "Jenis transportasi",
            "Hobi anak muda",
            "Makanan khas Indonesia",
            "Pahlawan nasional",
            "Tempat wisata di Indonesia",
            "Jenis olahraga air",
            "Buku favorit",
            "Film populer",
            "Jenis hewan laut",
            "Kota di Indonesia",
            "Benda warna merah",
            "Benda yang ada di mesjid",
            "Benda warna putih",
            "Yang baunya wangi",
            "Nama negara di dunia",
            "Hewan peliharaan",
            "Makanan pedas",
            "Jenis transportasi udara",
            "Tempat wisata di luar negeri",
            "Jenis olahraga ekstrem",
            "Binatang yang hidup di air",
            "Binatang yang suaranya berisik",
            "Makanan yang manis",
            "Nama-nama pulau",
            "Nama perempuan yang ngetrend",
            "Kota di pulau jawa",
            "Bahasa yang tidak menggunakan huruf latin",
            "Binatang yang hidup di hutan"
        ];

        let sisaTema = [];
        let hitungSelesai = 0;

        function kocokArray(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        const randomTema = () => {
            if (sisaTema.length === 0) {
                sisaTema = kocokArray(temaListMaster);
                hitungSelesai = 0;
            }

            const current = sisaTema.pop();
            hitungSelesai++;

            document.getElementById('tema').textContent = current;
            document.getElementById('counter').textContent = `${hitungSelesai} / ${temaListMaster.length}`;
        };

        document.getElementById('acakTema').addEventListener('click', randomTema);
        window.onload = randomTema;
    </script>
</body>
</html>
