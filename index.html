<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapple Tema Acak</title>
    <style>
        body {
            font-family: 'Arial Narrow', sans-serif-condensed, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #container {
            /* Rotasi 90 derajat */
            transform: rotate(90deg);
            
            /* Lebar area kerja = Tinggi layar HP sepenuhnya */
            width: 100vh; 
            /* Tinggi area kerja = Lebar layar HP sepenuhnya */
            height: 100vw; 

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            
            /* Latar belakang abu-abu gelap seragam */
            background-color: #1a1a1a; 
            padding: 20px;
        }

        #counter {
            font-size: 18px;
            color: #777;
            font-weight: bold;
        }

        #tema-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* Memberikan ruang maksimal secara horizontal (tinggi layar) */
        }

        #tema {
            font-size: 48px; 
            font-weight: bold;
            line-height: 1.1;
            width: 100%;
            
            /* PERBAIKAN: Izinkan turun baris (wrap) agar tidak terpotong */
            white-space: normal; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            
            /* Menghilangkan paksaan satu baris agar teks panjang tetap muncul semua */
            display: block;
        }

        button {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin-bottom: 10px;
        }

        #footer {
            font-size: 11px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="counter">0 / 0</div>
        
        <div id="tema-box">
            <div id="tema">Memuat...</div>
        </div>

        <button id="acakTema">Acak Tema</button>

        <div id="footer">IG : @ukiek | Email : syaukidear@gmail.com</div>
    </div>

    <script>
        const temaListMaster = [
            "Binatang yang hidup di darat",
            "Buah berwarna merah",
            "Makanan yang rasanya manis",
            "Benda yang ada di pasar",
            "Hewan yang bisa terbang",
            "Bunga yang indah",
            "Warna favorit",
            "Negara di Asia",
            "Olahraga populer",
            "Alat musik",
            "Jenis transportasi",
            "Hobi anak muda",
            "Makanan khas Indonesia",
            "Pahlawan nasional",
            "Tempat wisata di Indonesia",
            "Jenis olahraga air",
            "Nama acara TV",
            "Film populer",
            "Jenis hewan laut",
            "Kota di Indonesia",
            "Benda warna merah",
            "Yang ada di mesjid",
            "Benda warna putih",
            "Yang baunya wangi",
            "Nama negara di dunia",
            "Hewan peliharaan",
            "Makanan pedas",
            "Transportasi udara",
            "Tempat wisata di luar negeri",
            "Jenis olahraga ekstrem",
            "Binatang yang hidup di air",
            "Binatang yang suaranya berisik",
            "Makanan yang manis",
            "Nama-nama pulau",
            "Nama ngetrend perempuan",
            "Nama jalan",
            "Tempat nongkrong",
            "Kesukaan kucing",
            "Kegiatan weekend",
            "Yang ada di meja belajar",
            "Kota di pulau jawa",
            "Bahasa yang tidak menggunakan huruf latin",
            "Binatang yang hidup di hutan"
        ];

        let sisaTema = [];
        let hitungSelesai = 0;

        function kocokLagi(array) {
            let n = [...array];
            for (let i = n.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [n[i], n[j]] = [n[j], n[i]];
            }
            return n;
        }

        const tampilkanTema = () => {
            if (sisaTema.length === 0) {
                sisaTema = kocokLagi(temaListMaster);
                hitungSelesai = 0;
            }

            const teksBaru = sisaTema.pop();
            hitungSelesai++;

            document.getElementById('tema').textContent = teksBaru;
            document.getElementById('counter').textContent = `${hitungSelesai} / ${temaListMaster.length}`;
        };

        document.getElementById('acakTema').addEventListener('click', tampilkanTema);
        window.onload = tampilkanTema;
    </script>
</body>
</html>
