<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapple Tema Acak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transform: rotate(90deg);
            transform-origin: center;
        }
        #container {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        #tema {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #add8e6;
            color: #000;
            border: none;
            border-radius: 5px;
        }
        #counter {
            font-size: 12px;
            color: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="tema">Klik tombol di bawah untuk mendapatkan tema!</div>
        <button id="acakTema">Acak Tema</button>
        <span id="counter">0/5</span>
    </div>

    <script>
        const temaList = [
            "Nama binatang yang hidup di darat",
            "Buah berwarna merah",
            "Makanan yang rasanya manis",
            "Benda yang ada di pasar",
            "Hewan yang bisa terbang"
        ];

        const temaElement = document.getElementById('tema');
        const acakTemaButton = document.getElementById('acakTema');
        const counterElement = document.getElementById('counter');

        let currentTemaIndex = 0;

        acakTemaButton.addEventListener('click', () => {
            currentTemaIndex = (currentTemaIndex + 1) % temaList.length;
            temaElement.textContent = temaList[currentTemaIndex];
            counterElement.textContent = `${currentTemaIndex + 1}/${temaList.length}`;
        });
    </script>
</body>
</html>
