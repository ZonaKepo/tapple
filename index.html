<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapple Tema Acak</title>
    <style>
        /* Dasar tampilan */
        body {
            font-family: 'Arial Narrow', sans-serif-condensed, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Container utama yang diputar */
        #container {
            transform: rotate(90deg);
            
            /* MEMAKSA LUAS AREA: */
            /* Lebar visual (saat diputar) = Tinggi layar HP sesungguhnya */
            width: 100vh; 
            /* Tinggi visual (saat diputar) = Lebar layar HP sesungguhnya */
            height: 100vw; 

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            
            /* Area Background lebih terang untuk melihat batas */
            background-color: #222; 
            padding: 10px 0;
        }

        #counter {
            font-size: 18px;
            color: #777;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Box tema menggunakan 100% lebar dari 100vh tadi */
        #tema-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
        }

        #tema {
            /* Font tetap konsisten & besar */
            font-size: 48px; 
            font-weight: bold;
            line-height: 1;
            
            /* ANTI-TURUN BARIS: */
            /* Mengabaikan aturan pembungkus teks otomatis browser */
            white-space: nowrap; 
            width: 100%;
        }

        button {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin-bottom: 10px;
        }

        #footer {
            font-size: 11px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="counter">0 / 0</div>
        
        <div id="tema-box">
            <div id="tema">Memuat...</div>
        </div>

        <button id="acakTema">Acak Tema</button>

        <div id="footer">IG : @ukiek | Email : syaukidear@gmail.com</div>
    </div>

    <script>
        // Script rapi dan mudah diatur secara manual
        const temaListMaster = [
            "Binatang yang hidup di darat",
            "Buah berwarna merah",
            "Makanan yang rasanya manis",
            "Benda yang ada di pasar",
            "Hewan yang bisa terbang",
            "Bunga yang indah",
            "Warna favorit",
            "Negara di Asia",
            "Olahraga populer",
            "Alat musik",
            "Jenis transportasi",
            "Hobi anak muda",
            "Makanan khas Indonesia",
            "Pahlawan nasional",
            "Tempat wisata di Indonesia",
            "Jenis olahraga air",
            "Buku favorit",
            "Film populer",
            "Jenis hewan laut",
            "Kota di Indonesia",
            "Benda warna merah",
            "Benda yang ada di mesjid",
            "Benda warna putih",
            "Yang baunya wangi",
            "Nama negara di dunia",
            "Hewan peliharaan",
            "Makanan pedas",
            "Jenis transportasi udara",
            "Tempat wisata di luar negeri",
            "Jenis olahraga ekstrem",
            "Binatang yang hidup di air",
            "Binatang yang suaranya berisik",
            "Makanan yang manis",
            "Nama-nama pulau",
            "Nama perempuan yang ngetrend",
            "Kota di pulau jawa",
            "Bahasa yang tidak menggunakan huruf latin",
            "Binatang yang hidup di hutan"
        ];

        let sisaTema = [];
        let hitungSelesai = 0;

        // Fungsi pengocokan (Shuffle)
        function kocokLagi(array) {
            let n = [...array];
            for (let i = n.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [n[i], n[j]] = [n[j], n[i]];
            }
            return n;
        }

        const tampilkanTema = () => {
            // Jika semua tema sudah keluar, kocok ulang dari awal
            if (sisaTema.length === 0) {
                sisaTema = kocokLagi(temaListMaster);
                hitungSelesai = 0;
            }

            const teksBaru = sisaTema.pop();
            hitungSelesai++;

            document.getElementById('tema').textContent = teksBaru;
            document.getElementById('counter').textContent = `${hitungSelesai} / ${temaListMaster.length}`;
        };

        document.getElementById('acakTema').addEventListener('click', tampilkanTema);
        
        // Mulai pertama kali
        window.onload = tampilkanTema;
    </script>
</body>
</html>
