<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapple Tema Acak</title>
    <style>
        body {
            font-family: 'Arial Narrow', sans-serif-condensed, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            transform: rotate(90deg);
            /* Memaksimalkan lebar hingga hampir menyentuh pinggir layar HP (atas-bawah visual) */
            width: 98vh; 
            height: 90vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        #counter {
            font-size: 18px;
            color: #888;
            margin-top: 5px;
        }

        #tema-wrapper {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Mencegah scrollbar jika teks kepanjangan */
        }

        #tema {
            /* Perbesar ukuran font dasar */
            font-size: 55px; 
            font-weight: bold;
            line-height: 1.1;
            width: 100%;
            /* Mencegah teks turun baris agar tetap satu baris sejauh mungkin */
            white-space: normal; 
            padding: 0 5px;
            word-wrap: break-word;
        }

        button {
            padding: 15px 35px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        #footer {
            font-size: 11px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="counter">0 / 0</div>
        
        <div id="tema-wrapper">
            <div id="tema">Memuat...</div>
        </div>

        <button id="acakTema">Acak Tema</button>

        <div id="footer">IG : @ukiek | Email : syaukidear@gmail.com</div>
    </div>

    <script>
        const originalTemaList = [
            "Binatang yang hidup di darat", "Buah berwarna merah", "Makanan yang rasanya manis",
            "Benda yang ada di pasar", "Hewan yang bisa terbang", "Bunga yang indah",
            "Warna favorit", "Negara di Asia", "Olahraga populer", "Alat musik",
            "Jenis transportasi", "Hobi anak muda", "Makanan khas Indonesia",
            "Pahlawan nasional", "Tempat wisata di Indonesia", "Jenis olahraga air",
            "Buku favorit", "Film populer", "Jenis hewan laut", "Kota di Indonesia",
            "Benda warna merah", "Benda yang ada di mesjid", "Benda warna putih",
            "Yang baunya wangi", "Nama negara di dunia", "Hewan peliharaan",
            "Makanan pedas", "Jenis transportasi udara", "Tempat wisata di luar negeri",
            "Jenis olahraga ekstrem", "Binatang yang hidup di air", "Binatang yang suaranya berisik",
            "Makanan yang manis", "Nama-nama pulau", "Nama perempuan yang ngetrend",
            "Kota di pulau jawa", "Bahasa yang tidak menggunakan huruf latin", "Binatang yang hidup di hutan"
        ];

        let antreanTema = [];
        let totalSelesai = 0;

        const kopyDanKocok = (array) => {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        const randomTema = () => {
            // Jika antrean kosong, isi ulang dan kocok lagi
            if (antreanTema.length === 0) {
                antreanTema = kopyDanKocok(originalTemaList);
                totalSelesai = 0;
            }

            const temaSkrg = antreanTema.pop();
            totalSelesai++;
            
            temaElement.textContent = temaSkrg;
            counterElement.textContent = `${totalSelesai} / ${originalTemaList.length}`;
            
            // Auto-scaling sederhana: jika teks terlalu panjang, kecilkan sedikit fontnya
            if (temaSkrg.length > 25) {
                temaElement.style.fontSize = "40px";
            } else {
                temaElement.style.fontSize = "55px";
            }
        };

        const temaElement = document.getElementById('tema');
        const acakTemaButton = document.getElementById('acakTema');
        const counterElement = document.getElementById('counter');

        acakTemaButton.addEventListener('click', randomTema);
        window.onload = randomTema;
    </script>
</body>
</html>
